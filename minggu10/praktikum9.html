<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Aritmatika</title>
  </head>
  <body>
    <script>
      var a = 10;
      var b = 5;
      var c = 0;

      // pengurangan
      c = a - b;
      document.write(`${a} - ${b} = ${c}<br/>`);

      // pernambahan
      c = a + b;
      document.write(`${a} +  ${b} = ${c}<br/>`);

      // perkalian
      c = a * b;
      document.write(`${a} * ${b} = ${c}<br/>`);

      // pembagian
      c = a / b;
      document.write(`${a} / ${b} = ${c}<br/>`);

      // modulo
      c = a % b;
      document.write(`${a} % ${b} = ${c}<br/>`);
    </script>
  </body>
</html>
