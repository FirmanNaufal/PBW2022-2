<!DOCTYPE html>
<html>
  <head>
    <title>Dialog Confirm</title>
  </head>
  <body>
    <script>
      var yakin = confirm("Apakah kamu mau mengunjungi website Udinus?");
      if (yakin) {
        window.location = "http://dinus.ac.id";
      } else {
        document.write("anda tetap di halaman ini");
      }
    </script>
  </body>
</html>
