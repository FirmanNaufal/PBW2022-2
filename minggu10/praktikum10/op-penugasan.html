<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operator Penugasan</title>
  </head>
  <body>
    <script>
      document.write("Mula-mulai nilai score ...<br>");

      //pengisian nilai
      var score = 100;
      document.write("Score = " + score + "<br>");

      //pengisian dengan penjumlahan 5
      score += 5;
      document.write("Score penjumlahan 5 = " + score + "<br>");

      //pengisian dengan pengurangan 2
      score -= 2;
      document.write("Score pengurangan 2 = " + score + "<br>");

      //pengisian dengan perkalian 2
      score *= 2;
      document.write("Score perkalian 2 = " + score + "<br>");

      //pengisian dengan pembagian 5
      score /= 5;
      document.write("Score  pembagian 5 = " + score + "<br>");

      //pengisian dengan pemangkatan 4
      score **= 4;
      document.write("Score pemangkatan 4 = " + score + "<br>");

      //pengisian dengan modulo 3
      score %= 3;
      document.write("Score modulo 3 = " + score + "<br>");
    </script>
  </body>
</html>
