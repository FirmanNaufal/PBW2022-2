<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To do list Website" />
    <meta name="author" content="Taliya Meyswara" />
    <title>CRUD using JavaScript</title>
    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- CSS Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JS Bootstrap Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    >

    </script>
  </head>
  <body style="background-color: #ffffff">
    <!-- Judul Start -->
    <section class="judul">
      <div class="container mt-5">
        <p class="h1 text-center mt-3 pb-3 text-dark">
          Data Mahasiswa
        </p>
      </div>
    </section>
    <!-- Judul End -->

    <!-- Tambah Data Start -->
    <section class="tambah_data">
      <div class="container col-md-6 mt-4">
        <div class="card me-3 ms-3">
          <div class="card-body">
          <form>
            <div class="d-flex flex-row align-items-center">
              <input
                type="text"
                class="form-control"
                id="nama_mahasiswa"
                placeholder="Nama mahasiswa..."
              />
              <input
                type="text"
                id="jurusan"
                class="form-control ms-3"
                placeholder="Jurusan..."
              />
              <button
                type="button"
                onclick="tambahData()"
                class="btn btn-success btn-tambah ms-3"
              >
                <i class="fas fa-plus"></i>
              </button>
              </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Tambah Data End -->

    <!-- Table Start -->
    <section class="table">
      <div class="container col-md-6 mt-5">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table
                id="table"
                class="table table-hover table align-middle"
                style="text-align: center"
              >
              </table>
            </div>
          </div>
        </div>
      </div>
      </form>
    </section>
    <!-- Table End -->

    <script src="kuis.js"></script>
  </body>
</html>
