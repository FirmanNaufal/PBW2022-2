<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belajar Objek Javascript</title>
    <script></script>
  </head>
  <body>
    <script>
      var person = {
        name: "Firman",
        age: "19",
        show: function () {
          alert(`Nama: ${this.name} \nUmur: ${this.age}`);
        },
      };
      person.show();
    </script>
  </body>
</html>
