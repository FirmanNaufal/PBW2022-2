<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM API JavaScript</title>
    <script>
      //membuat fungsi
      var sayHello = function () {
        alert("Hello World");
      };

      //memanggil fungsi
      sayHello();

      //v2
      var random = () => alert("Hai");
    </script>
  </head>
  <body>
    <button onclick="random()">Klik</button>
  </body>
</html>
