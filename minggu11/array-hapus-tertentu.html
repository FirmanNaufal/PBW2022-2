<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Hapus Data - tertentu</title>
  </head>
  <body>
    <!-- Menggunakan delete
      shift() - hapus dari depan
      pop() - hapus dr belakang
      splice() -  pada inteks tertentu
      array.splice(<indeks>, <total>);
    -->
    <script>
      var products = ["senter", "baterai", "kaca"];

      products.splice(1, 1);

      document.write(products);
    </script>
  </body>
</html>
