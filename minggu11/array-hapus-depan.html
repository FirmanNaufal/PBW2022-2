<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Hapus Data (depan)</title>
  </head>
  <body>
    <!-- Menggunakan delete
      shift() - hapus dari depan
      pop() - hapus dr belakang
      splice() -  pada inteks tertentu
    -->
    <script>
      var products = ["senter", "baterai", "kaca"];

      products.shift();

      document.write(products);
    </script>
  </body>
</html>
