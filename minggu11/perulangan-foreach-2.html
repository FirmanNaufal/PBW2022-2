<!DOCTYPE html>
<html>
  <head>
    <title>Perulangan For-each</title>
  </head>
  <body>
    <!-- biasa digunakan untuk mencetak item di dalam array, -->
    <!-- jumlah perulangannya akan ditentukan oleh panjang dari array. -->
    <script>
      var days = [
        "senin",
        "selasa",
        "rabu",
        "kamis",
        "jumat",
        "sabtu",
        "minggu",
      ];
      //using method foreach
      days.forEach(function (days) {
        document.write(days + "<br>");
      });
    </script>
  </body>
</html>
