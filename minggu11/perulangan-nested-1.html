<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Perulangan Nested V1</title>
  </head>
  <body>
    <script>
      var i, j;
      for (i = 1; i <= 10; i++) {
        for (j = 1; j <= 10; j++) {
          document.write(j + " ");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
