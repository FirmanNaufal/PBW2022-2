<DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Belajar Semantic Element">
		<meta name="keywords" content="HTML, TAG, Element">
		<meta name="author" content="PBW 2022">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Semantik Element - HTML 5</title>
	</head>
	<body style="background-color:#CCC;">
		<header style="background-color:#fff;">
			<h2>judul</h2>
		</header>
		<nav style="background-color:#fff;">
			<aside>
				<ul>
					<li>menu1</li>
					<li>menu2</li>
					<li>menu3</li>		
				</ul>
			</aside>
		</nav>
		<article style="background-color:#fff;">
			<p>Kekuatan yang diberikan oleh Tuhan untukmu tidak akan bisa untuk mengubah masa lalu<span 
			style="font-size:30px;">Kekuatanmu</span> hanya untuk mengubah masa depanmu.</p>	
		</article>
		<footer style="background-color:#fff;">footer</footer>
	</body>
</html>
